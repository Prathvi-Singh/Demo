<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1 th:text="${name}"></h1>
<h1 th:text="${#strings.toUpperCase(name)}"></h1>
<p> Length of the name is <span th:text="${#strings.length(name)}"></span> </p>

<div th:with="a=5, b=67, n=${name}">
    <h1>Value of a is <span th:text="${a}"></span></h1>
    <h2 th:text="'Value of b is' + ${b}"></span></h2>
    <h3>Value of n is <span th:text="${n}"></span></h3>
</div>

<h1 th:text="${names}"></h1>
<ul>
    <li th:each="n,status : ${names}">
        <span th:style="${status.odd} ? 'font-weight:bold,color:red' : ' ' " th:text="${status.index +1}+''+${n}">

        </span>
    </li>
</ul>

<h1 th:if="${gender == 'M'}">Male</h1>
<h2 th:unless="${gender == 'M'}">Female</h2>

<!-- Switch case for checking the size of a list -->
<div th:switch="${myList.length}">
    <h1 th:case="0">List Contains zero elements</h1>
    <h1 th:case="1">List Contains one element</h1>
    <h1 th:case="*">List Contains more than one element</h1>
</div>

</body>
</html>
